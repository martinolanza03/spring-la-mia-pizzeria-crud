<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pizze List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <h1>Lista delle Pizze</h1>

    <table th:if="${pizze.size() > 0}">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pizza : ${pizze}" th:object="${pizza}">
                <td>[[*{name}]]</td>
                <td>[[*{description}]]</td>
                <td>[[*{price}]] </td>
            </tr>
        </tbody>

        <p th:text="No pizze aviable" th:unless="${pizze.size() > 0}" />
    </table>
</body>

</html>
