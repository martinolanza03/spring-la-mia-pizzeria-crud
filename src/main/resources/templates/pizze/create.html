<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crea Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Crea una nuova Pizza</h2>
        <form th:action="@{/pizze/create}" th:object="${pizza}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nome pizza" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                    placeholder="Descrizione"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price"
                    placeholder="Prezzo" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL Immagine</label>
                <input type="text" th:field="*{photoUrl}" class="form-control" id="photoUrl" placeholder="URL immagine">
            </div>
            <button type="submit" class="btn btn-primary">Crea</button>
            <a th:href="@{/pizze}" class="btn btn-secondary ms-2">Annulla</a>
        </form>
    </div>
</body>

</html>
</div>
